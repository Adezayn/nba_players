<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NBA Search Web App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="search_container">
          <form action="#" class="search">
            <label for="address">Do you have a favorite NBA team?</label>
            <select
              id="address"
              name="address"
              placeholder="Choose your favorite team"
            >
              <option value="" default>Choose your favorite team</option>
            </select>
            <span class="span"></span>
          </form>
        </div>

        <div class="nba_container">
          <h1 class="nba_header nba_grid">
            <p class="nba_sn">SERIAL NO</p>
            <p class="nba_name">NAME</p>
            <p class="nba_fullteam">POSITION</p>
            <p class="nba_team">TEAM NAME</p>
          </h1>
        </div>
        <p class="top_scorers_title">THE TOP SCORERS OF THE LAST THREE NBA GAMES</p>
        <div class="top_scorers_container">
          <h1 class="top_scorers_header top_grid">
            <p class="top_scorers_date">GAME'S DATE</p>
            <p class="top_scorers_name">NAME</p>
            <p class="top_scorers_team">TEAM</p>
            <p class="top_scorers_position">POSITION</p>
            <p class="top_scorers_pts">POINTS</p>
          </h1>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
