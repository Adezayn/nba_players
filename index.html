<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NBA Search Web App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="search_container">
          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search hotels"
            />
            <button class="search__button">
              <svg class="search__icon">
                <use href="img/sprite.svg#icon-magnifying-glass"></use>
              </svg>
            </button>
          </form>
        </div>

        <div class="nba-container">
          <h1 class="nba-header nba_grid">
            <p class="nba_sn">SERIAL NO</p>
            <p class="nba_name">NAME</p>
            <p class="nba_position">POSITION</p>
            <p class="nba_team">TEAM</p>
          </h1>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
